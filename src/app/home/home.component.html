<ion-content>
	<app-header></app-header>

	<div class="container" style="margin-top:150px; text-align: center!important">
		<img src="../../assets/img/ecommerce.jpg" class="img-responsive">
	</div>

	<section>
		<div class="block color-scheme-2">
			<div class="container">
				<div class="header-for-light">
					<h1 class="wow fadeInRight animated" data-wow-duration="1s">Latest <span>Products</span></h1>
				</div>
				<h3 *ngIf="!articles.length">No products</h3>
				<div class="row">
					<div *ngFor="let article of articles" class="col-md-3 text-center">
						<article class="product light" (click)="productDetails(article._id)" style="cursor: pointer!important">
							<figure class="figure-hover-overlay">
								<a class="figure-href"></a>
								<img [src]="article.image_path" class="img-overlay img-responsive" alt="">
								<img [src]="article.image_path" class="img-responsive" alt="">
							</figure>
							<div class="product-caption">
								<div class="block-name">
									<a class="product-name">{{ article.name }}</a>
									<p class="product-price">{{ article.price }}</p>
								</div>
								<p class="description">{{ article.description }}</p>
							</div>
						</article>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>

		<div class="block color-scheme-2">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<article class="payment-service">
							<a href="#"></a>
							<div class="row">
								<div class="col-md-4 text-center">
									<i class="fa fa-thumbs-up"></i>
								</div>
								<div class="col-md-8">
									<br>
									<h3 class="color-active">Safe Payments</h3>
								</div>
							</div>
						</article>
					</div>
					<div class="col-md-4">
						<article class="payment-service">
							<a href="#"></a>
							<div class="row">
								<div class="col-md-4 text-center">
									<i class="fa fa-truck"></i>
								</div>
								<div class="col-md-8">
									<br>
									<h3 class="color-active">Free shipping</h3>
								</div>
							</div>
						</article>
					</div>
					<div class="col-md-4">
						<article class="payment-service">
							<a href="#"></a>
							<div class="row">
								<div class="col-md-4 text-center">
									<i class="fa fa-fax"></i>
								</div>
								<div class="col-md-8">
									<br>
									<h3 class="color-active">24/7 Support</h3>
								</div>
							</div>
						</article>
					</div>
				</div>



			</div>
		</div>

	</section>
	<app-footer></app-footer>
</ion-content>
